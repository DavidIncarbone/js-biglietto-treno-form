<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

    <title>Calcolo del prezzo del biglietto del treno</title>
</head>

<body>

    <!-- Descrizione:
Scrivere un programma che chieda all’utente:
- Il numero di chilometri da percorrere
- Età del passeggero
Sulla base di queste informazioni dovrà calcolare il prezzo totale del biglietto di viaggio, secondo le seguenti regole:
- il prezzo del biglietto è definito in base ai km (0.21 € al km)
- va applicato uno sconto del 20% per i minorenni
- va applicato uno sconto del 40% per gli over 65.
MILESTONE 1:
Iniziamo implementando il programma senza alcuna estetica: usando esclusivamente due input e un bottone (non stilizzati), realizziamo le specifiche scritte sopra. La risposta finale (o output) sarà anch’essa da scrivere in console.
MILESTONE 2:
Solo una volta che il milestone 1 sarà completo e funzionante allora realizzeremo un form in pagina in cui l’utente potrà inserire i dati e visualizzare il calcolo finale con il prezzo.
Il recap dei dati e l'output del prezzo finale, andranno quindi stampati in pagina (il prezzo dovrà essere formattato con massimo due decimali, per indicare i centesimi sul prezzo). Questo richiederà un minimo di ricerca.
Nota:
Se non vi sentite particolarmente creativi, questa potrebbe essere un’implementazione da seguire per il secondo milestone. Potete scegliere di implementare una soluzione completamente diversa oppure simile, ma in ogni caso cercate di farla vostra. -->

    <!-- STEPS -->

    <!-- 1 - Creare un form con 2 tipi di input: uno che chieda il numero di km e l'altro che chieda l'età
2 - Calcolare il prezzo del biglietto di viaggio sapendo che: 
    - il prezzo standard/km è di 0.21€
    - se < di 18, sconto del 20%
    - se > di 65 sconto del 40% -->

    <header>

        <h1 class="text-center pt-3">Calcolo del prezzo del biglietto del treno</h1>
    </header>

    <main>
        <form id="principalForm">
            <div class="container">
                <div class="mb-3"> <label for="numberKm">Inserire il numero di KM da percorrere</label>
                    <input id="userKM" type="number" name="numberKm" placeholder="Scrivi il numero di KM" required>
                </div>

                <div class="mb-3"><label for="età">Inserire la propria età</label>
                    <input id="userAge" type="number" name="età" placeholder="Scrivi la tua età" required>
                </div>

                <input type="submit" value="invia" id="confirm">


            </div>

        </form>
        <div class="container mt-3 d-none">
            <p>Il prezzo del tuo biglietto è <span id="ticketPrice"></span>

            </p>
        </div>
    </main>

    <script src="script/script.js"></script>

</body>

</html>
