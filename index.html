<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

    <title>Calcolo del prezzo del biglietto del treno</title>
</head>

<body>



    <header>

        <h2 class="text-center pt-3">Calcolo del prezzo del biglietto del treno</h2>
    </header>

    <main>
        <form id="principalForm">
            <div class="container d-flex flex-column align-items-center py-3">
                <div id="form" class="d-flex container justify-content-between">
                    <div class="mb-3 d-flex flex-column"> <label for="numberKm">Nome e cognome
                        </label>
                        <input id="userKM" type="number" name="numberKm" placeholder="Scrivi il numero di KM" required>
                    </div>
                    <div class="mb-3 d-flex flex-column"> <label for="numberKm">KM da percorrere
                        </label>
                        <input id="userKM" type="number" name="numberKm" placeholder="Scrivi il numero di KM" required>
                    </div>
                    <div class="mb-3 d-flex flex-column"><label for="età">Fascia d'età</label>
                        <input id="userAge" type="number" name="età" placeholder="Scrivi la tua età" required>
                    </div>
                </div>

                <div id="buttons" class="mt-3">
                    <input type="submit" value="Invia" id="confirm" class="mr-5">
                    <input type="reset" value="Reset" class="ml-5">
                </div>


        </form>
        <div class="container mt-3 d-none">
            <p>Il prezzo del tuo biglietto è di <span id="ticketPrice" class="text-primary"></span>

            </p>
        </div>
    </main>

    <script src="script/script.js"></script>

</body>

</html>
