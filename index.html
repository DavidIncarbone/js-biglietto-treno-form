<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

    <title>Calcolo del prezzo del biglietto del treno</title>
</head>

<body>



    <header>

        <h2 class=" pt-3">Calcolo del prezzo del biglietto del treno</h2>
    </header>

    <main>
        <form id="principalForm" class="mb-5">
            <div class="container d-flex flex-column align-items-center py-3">
                <div id="form" class="d-flex container justify-content-between">
                    <div class="mb-5 d-flex flex-column"> <label for="nameSurname">Nome e cognome
                        </label>
                        <input id="nameSurname" type="text" name="nameSurname" placeholder="Scrivi nome e cognome"
                            required>
                    </div>
                    <div class="mb-3 d-flex flex-column"> <label for="numberKm">KM da percorrere
                        </label>
                        <input id="userKM" type="number" name="numberKm" placeholder="Scrivi il numero di KM" required>
                    </div>
                    <div class="mb-3 d-flex flex-column"><label for="età">Fascia d'età</label>
                        <input id="userAge" type="number" name="età" placeholder="Scrivi la tua età" required>
                    </div>
                </div>

                <div id="buttons" class="container d-flex justify-content-around">
                    <input type="submit" value="Genera" id="confirm" class="mr-5">
                    <input type="reset" value="Annulla" class="ml-5">
                </div>

            </div>


        </form>

        <section id="ticketPrice" class="d-none">
            <h2>Il tuo biglietto</h2>

            <div class="container mt-3 p-3 bg-white">
                <h3>Dettaglio passeggeri</h3>
                <hr>

                <table class="w-100 ">
                    <tr>
                        <th class="text-uppercase">Nome passeggero</th>
                        <th>Offerta</th>
                        <th>Carrozza</th>
                        <th>Codice CP</th>
                        <th>Costo biglietto</th>
                    </tr>
                    <tr>
                        <td id="nameSurnameResult"> </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td id="offer"></td>
                        <td>5</td>
                        <td>Tuo codice</td>
                        <td id="ticketPriceResult"></td>
                    </tr>

                </table>

                <hr>
            </div>
        </section>
    </main>

    <script src="script/script.js"></script>

</body>

</html>
